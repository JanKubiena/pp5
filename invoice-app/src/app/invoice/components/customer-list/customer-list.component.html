<div id="client-list-div">
  <ol class="list-group list-group-numbered" id="customer-list">
    <app-customer-list-element
      *ngFor="let customer of customerList"
      [customer]="customer"
    ></app-customer-list-element>
  </ol>
  <button
    type="button"
    class="btn btn-primary"
    [routerLink]="'/invoice/client-form/'"
  >
    Dodaj klienta
  </button>
</div>
